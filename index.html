<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card__container">
      <img src="./images/image-equilibrium.jpg" alt="image of Equilibrium" />
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="balance">
        <span class="coin"><img src="./images/icon-ethereum.svg" alt="" />0.041 ETH</span>
        <span class="time"><img src="./images/icon-clock.svg" alt="" />3 days left</span>
      </div>
      <hr />
      <div class="profile">
        <img src="./images/image-avatar.png" alt="" />
        <p><span>Creation of </span> Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
